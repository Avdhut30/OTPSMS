<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP SMS Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
      }
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: #fff;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h2><i class="fas fa-mobile-alt icon"></i>OTP SMS Project</h2>
        </div>
        <div class="card-body">
          <form id="otpForm">
            <div class="form-group">
              <label for="mobile"
                ><i class="fas fa-phone-alt icon"></i>Enter Mobile
                Number:</label
              >
              <input
                type="tel"
                class="form-control"
                id="mobile"
                name="mobile"
                placeholder="Mobile Number"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-paper-plane icon"></i>Request OTP
            </button>
          </form>
          <div id="otpVerification" style="display: none">
            <hr />
            <form id="verifyOtpForm">
              <div class="form-group">
                <label for="otp"
                  ><i class="fas fa-key icon"></i>Enter OTP:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="otp"
                  name="otp"
                  placeholder="OTP"
                  required
                />
                <input type="hidden" id="mobileVerify" name="mobile" />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-check icon"></i>Verify OTP
              </button>
            </form>
            <p id="verificationStatus" class="text-center mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
